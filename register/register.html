<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Register</title>
    <link rel="stylesheet" href="../levels/global.css">
    <link rel="stylesheet" href="register.css">
    <link rel="shortcut icon" href="../Images/Rectangle (1).png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="header">
                <div class="heading">
                    <h1>Ready? Get! Set! Go!</h1>
                    <p>Register to start an all-new learning experience</p>
                </div>

                <img src="../Images/books.png" alt="">
            </div>

            <div class="type">
                <div class="inputs">
                    <label for="first" class="label">First Name:&nbsp</label>
                    <input type="text" id="first" class="input" placeholder="Enter First Name">
                </div>

                <div class="inputs">
                    <label for="last" class="label">Last Name:&nbsp</label>
                    <input type="text" id="last" class="input" placeholder="Enter Last Name">
                </div>

                <div class="inputs">
                    <label for="gender" class="label" >Gender:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                    <select name="" id="gender">
                        <option value="" selected disabled>--Select Gender--</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="inputs">
                    <label for="email" class="label" >Email Id:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                    <input type="email" id="email" class="input" placeholder="Enter Email ID">
                </div>

                <div class="inputs">
                    <label for="mobile" class="label">Mobile No:&nbsp&nbsp&nbsp</label>
                    <input type="tel" id="mobile" class="input" placeholder="Enter Mobile No.">
                </div>

                <div class="inputs">
                    <label for="user" class="label">Username:&nbsp&nbsp&nbsp</label>
                    <input type="text" id="user " class="input" placeholder="Enter Username">
                </div>

                <div class="inputs">
                    <label for="pass" class="label">Password:&nbsp&nbsp&nbsp&nbsp</label>
                    <input type="password" id="pass" class="input" placeholder="Enter password">
                </div>

                <div class="inputs">
                    <label for="confirm" class="label">Confirm:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                    <input type="password" id="confirm" class="input" placeholder="Re-enter passowrd">
                </div>
            </div>

            <div class="buttons">
                <button value="Register" id="Register">REGISTER</button>
                <a href="#">Already a member?</a>
            </div>
        </div>

        <footer>
            <div class="foot_content">
                <div class="Rights">
                    <h2>CHANAKYA</h2>

                    <p>ALL RIGHTS RESERVED</p>
                    <p>Â© Copyright 2023</p>

                    <a href="#">Privacy Policy</a>
                </div>
                
                <div class="email">
                    <h2>EMAIL</h2>
                    <div class="id">
                        <a href="#">xyz@gmail.com</a>
                    </div>
                    
                </div>
    
                <div class="menu">
                    <h2>MENU</h2>
    
                    <div class="menu_contents">
                        <a href="#">ABOUT US</a>
                        <a href="#">COURSES</a>
                        <a href="#">CONTACTS</a>
                    </div>
    
                </div>
                <div class="services">
                    <h2>SERVICES</h2>
    
                    <div class="serv_contents">
                        <a href="#">TERMS OF USE</a>
                        <a href="#">REFUND & CANCELLATION</a>
                    </div>
                </div>
    
                <div class="socials">
                    <h2>OUR SOCIALS</h2>
    
                    <div class="social_img">
                        <a href="#"><img src="../Images/Vector.png" alt=""></a>
                        <a href="#"><img src="../Images/Vector (1).png" alt=""></a>
                        <a href="#"><img src="../Images/Vector (2).png" alt=""></a>

                </div>
    
            </div>
        </footer>
